<script>
function move() {
  var elem = document.getElementById("myBar1");
  var bar = document.getElementById("myProgress1");
  bar.style.display = 'block';
  var width = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }
}
</script>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#fade" onclick="move()">
  提交
</button>

<!-- Modal -->
<div class="modal fade" id="fade" tabindex="-1" role="dialog" aria-labelledby="label">

      </div>
      <div class="modal-body">
